# Comando para ejecutar: docker compose up -d
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: area_person_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: backend-go
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${SERVICE_PORT}:8084"
    networks:
      - backend-network

volumes:
  db_data:

networks:
  backend-network:
    driver: bridge
    